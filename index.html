<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style type="text/css">
      #field {
        border: solid 1px #000000;
        background-image:
  repeating-linear-gradient(
    90deg,
    rgba(0, 0, 0, 0.301) ,
    rgba(0, 0, 0, 0.301)0 1px,
    transparent 1px,
    transparent 30px
  ),
  repeating-linear-gradient(
    0deg,
    rgba(0, 0, 0, 0.301) ,
    rgba(0, 0, 0, 0.301)0 1px,
    #fff 1px,
    #fff 30px
  );
      }
    </style>
  </head>
  <body>
    <canvas id="field" width="300" height="600"></canvas>
        <div id ="showscore">score: 0</div>
        <div id ="showhighscore">highscore: 0</div>
        <div id ="showlevel">level: 0</div>
        <div>A,Dで回転，左右矢印キーで移動，下矢印キーで落下</div>
    <script type="text/javascript" src="./scripts/mino.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
  <audio preload="auto" autoplay loop>
    <source src="bgm.mp3">
    <source src="bgm.ogg">
    <source src="bgm.m4a">
  </audio>
</html>
